<!DOCTYPE html>
<html>
<head>
  <title>Random Quotes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote"></div>
    <button id="newQuoteBtn">New Quote</button>
    <div id="categories">
      <button class="categoryBtn" data-category="creative">Creative</button>
      <button class="categoryBtn" data-category="earth">Earth</button>
      <button class="categoryBtn" data-category="life">Life</button>
      <button class="categoryBtn" data-category="book">Book</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
